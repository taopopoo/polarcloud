    function setUserinfoBar() {
      var loginhref = document.getElementById("loginhref");
      var userinfoBar = document.getElementById("userinfoBar");
      // userinfoBar.removeChild(loginhref);//
      var accountstr = "";
      var sessionid = getCookie("Sessionid");
      $.ajax({
        url: centerUrl + '/api/user/checkLogin',
        type: 'get',
        headers: {
          Sessionid: sessionid
        },
        dataType: 'json',
        success: function (res) {
          if (res.status != 200) {
            alert(res.msg);
          } else {
            if (res.data == null) {
              accountstr =     '<a href="soft/node.zip" target="_top">程序下载</a> &nbsp;   <a href="index.html#xiazai" target="_top"> 客户端下载</a> &nbsp; '+

            } else {
              accountstr = '欢迎您,' + res.data.username + ' <a  onclick="logoutFunc(\'web-login.html\')" href="#">  &nbsp; 登出</a> ';
            }
            userinfoBar.innerHTML = accountstr;
            //  userinfoBar.appendChild(loginhref);//
          }
        }
      })
    }
    window.onload = function () {
      setUserinfoBar();

  <script>

    function switchDownloadApp(appBT) {
      var erweima = document.getElementById("qrcode");
      if (erweima) {

        while (erweima.hasChildNodes()) //当div下还存在子节点时 循环继续
        {
          erweima.removeChild(erweima.firstChild);
        }
      }
      var qrcode = new QRCode(erweima, {
        width: 230,
        height: 230
      });
      var downiosapp = $('#downiosapp');
      var downandroidapp = $('#downandroidapp');
      var androidimg = document.getElementById('androidimg');
      var iosimg = document.getElementById('iosimg');
      var downtip = document.getElementById('downtip');


      if ("downiosapp" == appBT) {
        downiosapp.css({
          'background-color': '#1999e3',
          'color': '#fff',
        });
        downandroidapp.css({
          'background-color': '#fff',
          'color': '#1999e3',
        });

        androidimg.src = "assets/logo-android.png";
        iosimg.src = "assets/logo-ios.png";
        qrcode.makeCode("soft/ybb.ipa");
        downtip.textContent = "IOS 下载地址 ";
      } else if ("downandroidapp" == appBT) {
        downandroidapp.css({
          'background-color': '#1999e3',
          'color': '#fff',
        });
        downiosapp.css({
          'background-color': '#fff',
          'color': '#1999e3',
        });
        androidimg.src = "assets/logo-ios.png";
        iosimg.src = "assets/logo-android.png";
        qrcode.makeCode("soft/ybb.apk");
        downtip.textContent = "安卓下载地址 ";
      }
    }
